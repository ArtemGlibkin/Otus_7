name: CMake

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release
jobs:
   ubuntu_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Install boost
        uses: MarkusJx/install-boost@v2.1.0
        id: install-boost
        with:
            # REQUIRED: Specify the required boost version
            # A list of supported versions can be found here: 
            # https://github.com/actions/boost-versions/blob/main/versions-manifest.json
            boost_version: 1.73.0
            # OPTIONAL: Specify a platform version
            platform_version: 18.04
            # OPTIONAL: Specify a custom install location
            boost_install_dir: /home/runner/some_directory
            # OPTIONAL: Specify a toolset
            toolset: gcc
            # NOTE: If a boost version matching all requirements cannot be found,
            # this build step will fail  
      - run: sudo apt-get update && sudo apt-get install libgtest-dev libboost-all-dev
      #- run: sudo apt-get install -y doxygen
      #- run: doxygen Doxyfile
      - run: cmake . -DPATCH_VERSION=${{ github.run_number }}
      - run: cmake --build .
      #- run: cmake --build . --target test
      - run: cmake --build . --target package
      - name: Create Ubuntu Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: Ubuntu-${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false
      - name: Upload Ubuntu Release Asset
        id: upload-ubuntu-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./bayan-0.0.${{ github.run_number }}-Linux.deb
          asset_name: bayan-0.0.${{ github.run_number }}-Linux.deb
          asset_content_type: application/vnd.debian.binary-package
